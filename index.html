<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <span id="view-high-scores">View high scores</span>
        <span class="timer">Time: <span id="time-left"></span></span>
    </header>
    <main>
        <div class="module" id="module">
            <h1 id="question">Coding Quiz Challenge</h1>
            <p id="text">Answer all the questions within the time limit. Each incorrect response will reduce your time by 10 seconds.</p>
            <div id="choices">
                <p class="button" id= "start-button">Start</p>
            </div>
            <p class="answer" id="answer"></p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
